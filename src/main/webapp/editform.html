<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Form</title>
<style>
body {
	
	background-image: url('images/welcom2pic.jpg');
	background-size: cover;
	background-repeat: no-repeat; 
	background-position: center; 
	background-attachment: fixed;	
	font-family: Arial, sans-serif;
	background-color:#BCC6CC;
	margin-right : 150px;
	padding: 0;
	height: 100vh;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.container {
	
	padding: 20px;
	width: 200px;
	margin-top: 100px; 
	border-radius: 18px;
	width: 300px;
	height: 500px;
	margin-top: 100px;
	background-color: rgba();
}

h1 {
	text-align: center;
	margin-bottom: 20px;
	color: white;
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	color:white ;
	margin-bottom: 5px;
	font-weight: bold;
}

input[type="text"], input[type="email"], input[type="number"] {
	width: 100%;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 5px;
}

button {
	width: 100%;
	padding: 10px;
	background-color:#2980B9;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color:#1C5983;
}
.navbar {
            background-color: #2C3E50; 
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 20px;
            width: 100%; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 10; 
        }

        .navbar h1 {
            margin: 0;
            font-weight: 500;
        }

        .right-buttons {
            display: flex;
            justify-content: flex-end;
            margin-right: 40px;
        }

        .right-buttons a {
            margin-right: 20px;
        }

        .right-buttons button {
            background-color: #2980B9; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        .right-buttons button:hover {
            background-color: #1C5983; 
            transform: scale(1.05);
        }
</style>
</head>
<body>

	<div class="navbar">
		<h1>HR Management</h1>
		<div class="right-buttons">
			<a href="Welcome.html">
				<button>Home</button>
			</a> <a href="add.html">
				<button>Add</button>
			</a> <a href="deleteform.html">
				<button>Delete</button>
			</a>

			<form action="displays">
				<button>Display</button>
			</form>
		</div>
	</div>
	<div class="container">
		<h1>Editing Form</h1>
		<form action="submit" method="get">
			<div class="form-group">
				<label for="name">ID:</label> <input type="text" id="id" name="id"
					required placeHolder="WARNING: ID should be same as ">
			</div>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" id="name"
					name="name" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label> <input type="number" id="age"
					name="age" required>
			</div>
			<div class="form-group">
				<label for="emailid">Email ID:</label> <input type="email"
					id="emailid" name="emailid" required>
			</div>
			<div class="form-group">
				<label for="salary">Salary:</label> <input type="number" id="salary"
					name="salary" required>
			</div>
			<button type="submit">Submit:</button>
		</form>
	</div>
</body>
</html>
